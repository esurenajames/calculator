<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="dito" class="answer">0</div>
    <div class="current-answer"></div>

    <div class="button-div">
        <button onclick="resetButton()" class="top-buttons">AC</button>
        <button onclick="percentButton()" class="top-buttons">+/-</button>
        <button onclick="percentButton()" class="top-buttons">%</button>
        <button onclick="divideButton()" class="operation-buttons">รท</button>

        <button onclick="button7()">7</button>
        <button onclick="button8()">8</button>
        <button onclick="button9()">9</button>
        <button onclick="multiplyButton()" class="operation-buttons">x</button>
        <button onclick="button4()">4</button>
        <button onclick="button5()">5</button>
        <button onclick="button6()">6</button>
        <button onclick="minusButton()" class="operation-buttons">-</button>

        <button onclick="button1()">1</button>
        <button onclick="button2()">2</button>
        <button onclick="button3()">3</button>
        <button onclick="plusButton()" class="operation-buttons">+</button>

        <button onclick="button0()" class="zero-button">0</button>
        <button onclick="decimalButton()">.</button>
        <button onclick="equalButton()" class="operation-buttons">=</button>
    </div>
</body>
</html>
