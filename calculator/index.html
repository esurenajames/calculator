<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="dito" class="answer">0</div>
    <div class="current-answer"></div>

    <div class="button-div">
        <button onclick="button('reset')" class="top-buttons">AC</button>
        <button onclick="button('percent')" class="top-buttons">+/-</button>
        <button onclick="button('percent')" class="top-buttons">%</button>
        <button onclick="button('divide')" class="operation-buttons">รท</button>

        <button onclick="button('seven')">7</button>
        <button onclick="button('eight')">8</button>
        <button onclick="button('nine')">9</button>
        <button onclick="button('multiply')" class="operation-buttons">x</button>
        <button onclick="button('four')">4</button>
        <button onclick="button('five')">5</button>
        <button onclick="button('six')">6</button>
        <button onclick="button('minus')" class="operation-buttons">-</button>

        <button onclick="button('one')">1</button>
        <button onclick="button('two')">2</button>
        <button onclick="button('three')">3</button>
        <button onclick="button('plus')" class="operation-buttons">+</button>

        <button onclick="button('zero')" class="zero-button">0</button>
        <button onclick="button('decimal')">.</button>
        <button onclick="button('equal')" class="operation-buttons">=</button>
    </div>
</body>
</html>
